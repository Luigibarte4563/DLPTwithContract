<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLPT Officer Dashboard - Plate Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }

        /* Custom style for the active navigation link - Search page is active here */
        .nav-link.active {
            /* Desktop Styles */
            @apply md:bg-indigo-50 md:text-indigo-700 md:border-l-4 md:border-indigo-600 md:font-semibold;
            /* Mobile Styles */
            @apply text-indigo-700 font-bold bg-indigo-100;
        }

        /* Ensure main content is scrollable and pushes footer content down */
        .main-content-area {
            /* On mobile, add padding equivalent to the height of the bottom nav (approx 16-20 Tailwind units) */
            padding-bottom: 5rem;
            /* ~p-20 */
        }

        /* Ensure the mobile nav is truly sticky */
        .mobile-sticky-nav {
            position: sticky;
            bottom: 0;
        }

        /* Hide the long link text on mobile */
        .nav-text {
            @apply hidden md:inline;
        }
    </style>
    <!-- Ethers v6 Library for web3 communication -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Global Message Box -->
    <div id="messageBox"
        class="fixed top-4 right-4 p-3 rounded-lg shadow-xl hidden transition duration-300 z-50 min-w-[250px] text-sm border"
        role="alert"></div>

    <!-- Header / Navbar Top -->
    <header class="flex justify-between items-center bg-white p-4 md:px-8 rounded-b-xl shadow-md flex-shrink-0 z-20">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800">DLPT Officer Portal</h1>
        <div class="flex items-center space-x-2 md:space-x-4">
            <!-- Profile Display (Connected State) -->
            <div id="profile" class="hidden items-center bg-indigo-50 p-1 md:p-2 rounded-full shadow-inner">
                <span id="officerRole"
                    class="hidden md:inline text-xs md:text-sm font-medium text-indigo-700 mr-3">Traffic Officer</span>
                <span id="walletShort"
                    class="text-indigo-900 font-mono text-xs bg-indigo-200 py-1 px-3 rounded-full"></span>
                <button id="disconnectWalletBtn"
                    class="ml-3 p-1 rounded-full text-indigo-600 hover:bg-indigo-300 transition"
                    title="Disconnect Wallet">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
            <!-- Connect Wallet Button (Disconnected State) -->
            <button id="connectWalletBtn"
                class="bg-indigo-600 text-white font-semibold text-sm md:text-base py-2 px-3 md:px-4 rounded-full shadow-lg hover:bg-indigo-700 transition duration-200">
                Connect Wallet
            </button>
        </div>
    </header>

    <div class="flex flex-1 flex-col md:flex-row">

       <nav class="w-full md:w-64 bg-white shadow-xl flex-shrink-0 border-t md:border-r md:border-t-0 
                   order-last md:order-none mobile-sticky-nav z-10">
            <ul class="flex justify-around md:block space-y-0 md:space-y-2 p-1 md:p-2">
                <!-- 1. Home -->
                <li>
                    <a href="home.html" class="nav-link active flex flex-col md:flex-row items-center justify-center md:justify-start 
                                                 p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition 
                                                 hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">Home</span>
                    </a>
                </li>
                <!-- 2. Officer -->
                <li>
                    <a href="officer.html" class="nav-link flex flex-col md:flex-row items-center justify-center md:justify-start 
                                                 p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition 
                                                 hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">Officer</span>
                    </a>
                </li>
                <!-- 3. Search (Moved and separated) -->
                <li>
                    <a href="search.html" class="nav-link flex flex-col md:flex-row items-center justify-center md:justify-start 
                                                 p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition 
                                                 hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">Search</span>
                    </a>
                </li>
                <!-- 4. Ledger (Moved and separated) -->
                <li>
                    <a href="ledger.html" class="nav-link flex flex-col md:flex-row items-center justify-center md:justify-start 
                                                 p-2 md:p-3 text-xs md:text-sm text-gray-700 rounded-lg transition 
                                                 hover:bg-indigo-50 hover:text-indigo-600 w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="text-[10px] md:text-sm mt-1 md:mt-0 nav-text">The Ledger</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- END OF NAVIGATION BAR EDITS -->

        <!-- Main Content Area (Plate Number Search View) -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto main-content-area">

            <section id="search-view" class="bg-white p-6 rounded-xl shadow-lg max-w-4xl mx-auto">
                <h2 class="text-xl md:text-2xl font-semibold mb-6 text-gray-700 border-b pb-2">Search Violation by Plate Number</h2>

                <!-- Search Input Form -->
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
                    <input type="text" id="plateNumberInput" placeholder="Enter Vehicle Plate Number (e.g., ABC 123)"
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm text-sm"
                        required>
                    <button id="searchPlateNumberBtn"
                        class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 disabled:opacity-50"
                        disabled>
                        Search Plate Number
                    </button>
                </div>

                <!-- Search Results Display -->
                <div id="searchResultsContainer" class="hidden">
                    <h3 class="text-lg font-medium text-gray-700 mb-4">Search Result Details:</h3>
                    <div id="violationResultCard"
                        class="bg-indigo-50 border-t-4 border-indigo-500 rounded-lg p-4 md:p-6 shadow-inner">
                        <!-- Violation details will be injected here -->
                    </div>
                </div>

                <!-- Info/Status Message -->
                <div id="searchInfo" class="p-4 bg-gray-100 rounded-lg text-gray-600 text-center">
                    Connect your wallet to load the ledger and start searching.
                </div>
            </section>

        </main>
    </div>

    <!-- Wallet Connection Modal -->
    <div id="wallet-connect-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center z-40">
        <div class="bg-white p-6 rounded-lg shadow-2xl flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-gray-700 font-medium">Connecting to your wallet...</p>
        </div>
    </div>

    <script type="module">
        // ----------------- CONFIG (Keep this consistent across all files) -----------------
        const RPC_URL = "https://sepolia.infura.io/v3/927cc9e253b042d9b11fe17422a44763"; // Sepolia RPC
        const CONTRACT_ADDRESS = "0x12e17c73ff8219ccd3265a4b66d83221e9991093"; // Your deployed Sepolia contract
        const ABI = [
            "function getAllViolations() view returns (tuple(string violationId, address officer, address violator, string license, string violationType, uint256 amount, string location, uint256 timestamp, string status)[])",
        ];
        // ---------------------------------------------------------------------------------

        // --- UI Elements ---
        const connectWalletBtn = document.getElementById("connectWalletBtn");
        const disconnectWalletBtn = document.getElementById("disconnectWalletBtn");
        const walletConnectModal = document.getElementById("wallet-connect-modal");
        const profile = document.getElementById("profile");
        const walletShort = document.getElementById("walletShort");
        const officerRole = document.getElementById("officerRole");

        // Search Specific UI (Updated for Plate Number)
        const plateNumberInput = document.getElementById("plateNumberInput");
        const searchPlateNumberBtn = document.getElementById("searchPlateNumberBtn");
        const searchResultsContainer = document.getElementById("searchResultsContainer");
        const violationResultCard = document.getElementById("violationResultCard");
        const searchInfo = document.getElementById("searchInfo");


        let officerWallet = null;
        let provider, signer, contract;
        let readProvider = new ethers.JsonRpcProvider(RPC_URL);
        let readContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, readProvider);
        let allViolations = []; // Global storage for all fetched violations

        // --- Utility ---
        function displayMessage(text, isError = false) {
            const messageBox = document.getElementById("messageBox");
            messageBox.textContent = text;
            messageBox.classList.remove("hidden");
            messageBox.classList.remove("bg-red-100", "text-red-800", "bg-green-100", "text-green-800", "border-red-400", "border-green-400");

            messageBox.classList.toggle("bg-red-100", isError);
            messageBox.classList.toggle("text-red-800", isError);
            messageBox.classList.toggle("border-red-400", isError);
            messageBox.classList.toggle("bg-green-100", !isError);
            messageBox.classList.toggle("text-green-800", !isError);
            messageBox.classList.toggle("border-green-400", !isError);

            setTimeout(() => {
                messageBox.classList.add("hidden");
                messageBox.textContent = '';
            }, 5000);
        }

        function formatAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : 'N/A';
        }

        function formatTimestamp(timestamp) {
            try {
                // Convert BigInt seconds to JS timestamp in milliseconds
                const date = new Date(Number(timestamp) * 1000);
                return date.toLocaleString();
            } catch (e) {
                console.error("Error formatting timestamp:", e);
                return 'Invalid Date';
            }
        }

        // --- Core Search Logic ---

        /**
         * Fetches all violations from the contract and stores them locally.
         */
        async function loadAllViolations() {
            searchInfo.innerHTML = `<p class="text-indigo-600 flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Fetching entire ledger for local search...</p>`;
            searchPlateNumberBtn.disabled = true;
            searchResultsContainer.classList.add('hidden');
            violationResultCard.innerHTML = '';

            try {
                // Ensure readContract is available for the call
                if (!readContract) {
                    readContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, readProvider);
                }
                const violations = await readContract.getAllViolations();
                allViolations = [...violations]; // Store a mutable copy

                searchInfo.innerHTML = allViolations.length > 0
                    ? `<p>Ledger loaded. Enter a **Plate Number** to search among ${allViolations.length} records.</p>`
                    : `<p>Ledger loaded, but no violations were found.</p>`;

                searchPlateNumberBtn.disabled = true; // Still disabled until the user types something
            } catch (error) {
                console.error("Error loading full ledger:", error);
                searchInfo.innerHTML = `<p class="text-red-500">Failed to load the ledger. Check console for details.</p>`;
            }
        }

        /**
         * Renders the search result (found or not found) in the card.
         * @param {object | null} violation The violation object or null if not found.
         */
        function renderViolationResult(violation) {
            searchInfo.classList.add('hidden');
            searchResultsContainer.classList.remove('hidden');

            if (!violation) {
                violationResultCard.innerHTML = `
                    <p class="text-center text-red-700 font-semibold py-4">
                        Plate Number not found on the ledger. Please check the number and try again.
                    </p>
                `;
                return;
            }

            const statusColor = violation.status === "Paid" ? 'bg-green-200 text-green-900 border-green-500' : 'bg-red-200 text-red-900 border-red-500';
            const amountEth = Number(ethers.formatEther(violation.amount)).toFixed(4);

            // UPDATED: Violation ID field has been removed here.
            violationResultCard.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-sm"><strong>Plate Number:</strong> <span class="font-bold text-gray-800 break-all">${violation.license}</span></p>
                    <p class="text-sm"><strong>Type:</strong> <span class="font-medium text-gray-800">${violation.violationType}</span></p>
                    <p class="text-sm"><strong>Violator:</strong> <span class="font-mono text-gray-800 break-all" title="${violation.violator}">${formatAddress(violation.violator)}</span></p>
                    <p class="text-sm"><strong>Officer:</strong> <span class="font-mono text-gray-800 break-all" title="${violation.officer}">${formatAddress(violation.officer)}</span></p>
                    <p class="text-sm"><strong>Location:</strong> <span class="font-medium text-gray-800">${violation.location}</span></p>
                    <p class="text-sm"><strong>Date:</strong> <span class="font-medium text-gray-800">${formatTimestamp(violation.timestamp)}</span></p>
                    <p class="text-sm"><strong>Amount:</strong> <span class="font-bold text-gray-800">${amountEth} ETH</span></p>
                </div>
                <div class="mt-4 pt-4 border-t border-indigo-200">
                    <p class="text-sm"><strong>Status:</strong> 
                        <span class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full ${statusColor} border">
                            ${violation.status}
                        </span>
                    </p>
                </div>
            `;
        }

        /**
         * Handles the search button click event, searching by Plate Number.
         */
        function handleSearch() {
            // Get the plate number and convert it to uppercase for case-insensitive comparison
            const plateNumber = plateNumberInput.value.trim().toUpperCase();
            searchResultsContainer.classList.add('hidden');
            searchInfo.classList.remove('hidden');

            if (!plateNumber) {
                displayMessage("Please enter a Plate Number.", true);
                searchInfo.innerHTML = `<p class="text-red-500">Please enter a Plate Number to search.</p>`;
                return;
            }

            if (allViolations.length === 0) {
                displayMessage("Ledger data not loaded yet. Please wait.", true);
                searchInfo.innerHTML = `<p class="text-red-500">Ledger data not available. Please connect or wait for data load.</p>`;
                return;
            }

            searchInfo.innerHTML = `<p class="text-indigo-600">Searching for Plate Number: ${plateNumber}...</p>`;

            // Perform local search against the 'license' field
            const foundViolation = allViolations.find(v => v.license.toUpperCase() === plateNumber);

            if (foundViolation) {
                renderViolationResult(foundViolation);
            } else {
                renderViolationResult(null); // Explicitly render not found message
            }
        }


        // --- Wallet Connection Logic (Essential for all files) ---
        async function connectContract() {
            if (!window.ethereum) {
                displayMessage("Please install MetaMask!", true);
                return;
            }

            try {
                walletConnectModal.classList.remove("hidden");
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                if (!accounts || accounts.length === 0) {
                    throw { code: 4001, message: "No wallet accounts found!" };
                }

                officerWallet = accounts[0];
                sessionStorage.setItem("walletAddress", officerWallet);

                signer = await provider.getSigner();

                updateUIForConnectedState(officerWallet);
                displayMessage("Wallet connected!");
                await loadAllViolations(); // Load data after connecting
            } catch (err) {
                console.error(err);
                displayMessage(err.code === 4001 ? "Connection rejected by user." : "Wallet connection failed.", true);
                updateUIForDisconnectedState();
            } finally {
                walletConnectModal.classList.add("hidden");
            }
        }

        // --- Wallet UI ---
        function updateUIForConnectedState(address) {
            officerWallet = address; // Set the global variable
            walletShort.textContent = formatAddress(address);
            profile.classList.remove("hidden");
            profile.classList.add("flex");
            officerRole.classList.remove("hidden");
            connectWalletBtn.classList.add("hidden");

            // If data hasn't been loaded, prompt the load
            if (allViolations.length === 0) {
                loadAllViolations();
            } else {
                searchInfo.innerHTML = `Enter a **Plate Number** to search among ${allViolations.length} records.`;
            }
        }

        function updateUIForDisconnectedState() {
            officerWallet = null;
            sessionStorage.removeItem("walletAddress");
            profile.classList.add("hidden");
            profile.classList.remove("flex");
            connectWalletBtn.classList.remove("hidden");

            allViolations = []; // Clear data on disconnect
            searchPlateNumberBtn.disabled = true;
            searchResultsContainer.classList.add('hidden');
            plateNumberInput.value = '';
            searchInfo.innerHTML = `Connect your wallet to load the ledger and start searching.`;
        }

        function disconnectWallet() {
            updateUIForDisconnectedState();
            displayMessage("Wallet disconnected.");
        }

        // --- Event Listeners ---
        connectWalletBtn.addEventListener("click", connectContract);
        disconnectWalletBtn.addEventListener("click", disconnectWallet);
        searchPlateNumberBtn.addEventListener("click", handleSearch); // Updated button ID

        // Enable/disable search button based on input content
        plateNumberInput.addEventListener('input', () => {
            // Enable button if wallet is connected AND input has content
            searchPlateNumberBtn.disabled = !officerWallet || plateNumberInput.value.trim().length < 3;
        });

        window.onload = () => {
            // Check for saved wallet address on load
            const savedWallet = sessionStorage.getItem("walletAddress");
            if (savedWallet) {
                updateUIForConnectedState(savedWallet);
            } else {
                updateUIForDisconnectedState();
            }
        };
    </script>
</body>

</html>
